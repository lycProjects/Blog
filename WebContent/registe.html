<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="./styles/registe.css" />
    </head>
    <body>
        <form action="" class="form">
            <h2>注册</h2>
            <p>
                <label for="username">用户名:</label>
                <input type="text" placeholder="请输入用户名" name="username" id="username" />
            </p>
            <p>
                <label for="password">密码:</label>
                <input type="password" placeholder="请输入密码" name="password" id="password" />
            </p>
            <p>
                <label for="pass">确认密码:</label>
                <input type="password" placeholder="请确认密码" name="pass" id="pass" />
            </p>
            <p>
                <label for="nickname">真实姓名:</label>
                <input type="text" placeholder="请输入真实姓名" name="nickname" id="nickname" />
            </p>
            <p>
                <label for="email">邮箱:</label>
                <input type="email" placeholder="请确认邮箱" name="email" id="email" />
            </p>
            <p class="wrap_submit">
                <input type="submit" value="注册" id="submit"/>
                <a href="./login.html">已有帐户？ 请登录</a>
            </p>
        </form>
    <script type="text/javascript" src="./scripts/registe.js"></script>
    </body>
</html>
